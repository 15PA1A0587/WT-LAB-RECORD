<body>

    <input type="radio" name="color" id="red"  onclick="myPar('red')" ><label for="red"> red</label>

    <input type="radio" name="color" id="green"  onclick="myPar('green')" ><label for="green"> green</label>

    <input type="radio" name="color" id="blue"  onclick="myPar('blue')" ><label for="blue"> blue</label>

     <div id="par">

       <P>Background color change</P>

     </div>

    
   
   <script>

                function myPar(col)
          
      {

                    document.getElementById("par").style.backgroundColor=col;
            
        document.getElementById("par").style.color="white";
          
      }

          </script>
 
</body>
